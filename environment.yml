name: meeg
channels:
  - conda-forge
  - defaults
dependencies:
  # core
  - python=3.12
  - pip
  - ipykernel

  # numerics & data
  - numpy>=2.3
  - scipy>=1.16
  - pandas>=2.3
  - scikit-learn>=1.5
  - matplotlib>=3.8
  - openpyxl

  # GUI/Qt
  - pyqt>=6

  # video processing
  - opencv

  # utilities
  - tqdm

  # pip dependencies (not available on conda-forge or need specific versions)
  - pip:
    - requests       # For GitHub API (auto-update)
    - pyinstaller    # For building exe
