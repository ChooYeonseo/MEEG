name: eeg
channels:
  - conda-forge
dependencies:
  # core
  - python=3.12
  - pip
  - ipykernel

  # numerics & data
  - numpy>=2.3
  - scipy>=1.16
  - pandas>=2.3
  - scikit-learn>=1.5
  - matplotlib>=3.8
  - openpyxl

  # optional GUI/Qt (pick ONE family; here we choose PyQt6)
  - pyqt>=6

  # if you need progress bars, etc. you can add:
  # - tqdm
  #
  # keep pip section only for things not available on conda-forge
  # pip:
  #   - some-package-only-on-pip
